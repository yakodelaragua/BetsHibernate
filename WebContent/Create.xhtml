<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>Create</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<h:form>
			<table class="table">
				<tr>
					<td>
						<h2>Event date</h2>
					</td>
					<td><h:messages globalOnly="true" id="msg"  class="message"/></td>
				</tr>
				<tr>
					<td><p:calendar id="fecha" value="#{bets.fecha}"
							navigator="false" mode="inline">
							<p:ajax event="dateSelect" listener="#{bets.onDateSelect}"
								update="SelectorEventos"></p:ajax>
							<p:ajax event="dateSelect" listener="#{bets.onDateSelect}"
								update="msg"></p:ajax>
						</p:calendar></td>

					<td><h:selectOneMenu value="#{bets.event}"
							id="SelectorEventos" converter="ConvertidorEventoString"
							class="selector">
							<f:selectItems value="#{bets.eventos}" />
							<f:ajax event="change" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td>Question: &#xA0;&#xA0;<h:inputText id="question"
							value="#{bets.question}"></h:inputText></td>

				</tr>

				<tr>
					<td>Min Bet: &#xA0;&#xA0;<h:inputText id="minBet"
							value="#{bets.minBet}"></h:inputText></td>
				</tr>
			</table>
			<div class="comment">
				<h:outputText id="msgQCreated" binding="#{bets.component}" />
			</div>
			<div class="buttons">
				<h:commandButton value="Create Question" class="button"
					action="#{bets.createQuestion()}" render="lPreguntaCreada" />
				<br></br>
				<h:commandButton value="Close" action="#{bets.close()}"
					class="button" />
			</div>
			<h:message for="msgQCreated" class="message" />
		</h:form>
	</h:body>
</f:view>
</html>
